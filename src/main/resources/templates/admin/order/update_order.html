<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Order Status - Wearify Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <div class="head">
            <h1>Update Order Status</h1>
        </div>

        <form th:action="@{/admin/orders/update}" method="post" th:object="${order}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{user}">
            <input type="hidden" th:field="*{product}">
            <input type="hidden" th:field="*{quantity}">
            <input type="hidden" th:field="*{totalPrice}">
            <input type="hidden" th:field="*{orderDate}">
            <input type="hidden" th:field="*{address}">

            <div class="mb-3">
                <label class="form-label">Order ID</label>
                <input type="text" class="form-control" th:value="${order.id}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" th:value="${order.user != null ? order.user.name : 'N/A'}"
                    disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Product</label>
                <input type="text" class="form-control" th:value="${order.product != null ? order.product.name : 'N/A'}"
                    disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Amount</label>
                <input type="text" class="form-control" th:value="'â‚¹' + ${order.totalPrice}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Order Status</label>
                <select class="form-select" th:field="*{status}" required>
                    <option value="PENDING">Pending</option>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="SHIPPED">Shipped</option>
                    <option value="DELIVERED">Delivered</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Status</button>
            <a th:href="@{/admin/orders}" class="btn btn-secondary ms-3">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
