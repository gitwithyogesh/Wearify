<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Product - Wearify Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-4">
        <div class="head">
            <h1>Add New Product</h1>
        </div>

        <form th:action="@{/admin/products/add}" method="post" th:object="${product}">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter product name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" th:field="*{category}" required>
                    <option value="">-- Select Category --</option>
                    <option value="MENS">Men's Wear</option>
                    <option value="WOMENS">Women's Wear</option>
                    <option value="ACCESSORIES">Accessories</option>
                    <option value="SHOES">Footwear</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" th:field="*{brand}" placeholder="Enter brand name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" th:field="*{description}"
                    placeholder="Enter product description"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Enter price"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Stock Quantity</label>
                <input type="number" class="form-control" th:field="*{stock}" placeholder="Enter stock quantity"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="Enter image URL">
                <small class="form-text text-muted">Paste Unsplash or any direct image URL</small>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary ms-3">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
